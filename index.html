<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TODO APP</title>
		<link rel="stylesheet" href="resources/style.css" />
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 

	</head>
	<body onload="start();">
		<nav>
			<a></a>
        </nav>
        <header><h1>todoAPP</h1><span id="live-clock"></span></header>
		
		<div id="page-container">
			
			<div id="stored-records">
				<div id="record00" class="recorded" style="display: none;">
                    <input id="record00Check" class="checkbox" onclick="doneRecord(this);" type="checkbox" name="checkbox"></input>
                    <label for="record00Check" class="title" style="text-decoration-line: none;">Activities 1</label>
					<label for="record00Check" class="creation-date" style="text-decoration-line: none;">16/06/20</label>
					<br>
					<div class="edit-and-remove">
						<button class="edit-btn" type="button" onclick="editRecord(this);">edit</button>
						<button class="remove-btn" type="button" onclick="removeRecord(this);">remove</button>
					</div> 
				
					<div class="edit-form" style="display:none;">
                        <input class="edit-input" type="text" autocomplete="off">
                        <button type="button" onclick="saveForm(this);">save</button>
                    </div>
                                

				</div>
				<div id="record01" class="recorded">
                    <input id="record01Check" class="checkbox" onclick="doneRecord(this);" type="checkbox" name="checkbox"></input>
                    <label for="record01Check" class="title" style="text-decoration-line: none;">Example 1</label>
					<label for="record01Check" class="creation-date" style="text-decoration-line: none;">16/06/20</label>
					<br>
					<div class="edit-and-remove">
						<button class="edit-btn" type="button" onclick="editRecord(this);">edit</button>
						<button class="remove-btn" type="button" onclick="removeRecord(this);">remove</button>
					</div> 
					
					<div class="edit-form" style="display:none;">
                        <input class="edit-input" type="text" autocomplete="off">
                        <button type="button" onclick="saveForm(this);">save</button>
                    </div>
                                

				</div>
				<div id="record02" class="recorded">
					<input id="record02Check" class="checkbox" onclick="doneRecord(this);" type="checkbox" name="checkbox"></input>
                    <label for="record02Check" class="title" style="text-decoration-line: none;">Add more stuff to do</label>
					<label for="record02Check" class="creation-date" style="text-decoration-line: none;">16/06/20</label>
					<br>
					<div class="edit-and-remove">
						<button class="edit-btn" type="button" onclick="editRecord(this);">edit</button>
						<button class="remove-btn" type="button" onclick="removeRecord(this);">remove</button>
					</div>    
					
					<div class="edit-form" style="display:none;">
                        <input class="edit-input" type="text" autocomplete="off" >
						<button type="button" onclick="saveForm(this);">save</button>
					</div>


			    </div>
			</div>             
		</div>
		
		<div id="input-container" style="display:none;">
			<input id="record-title" type="text" placeholder="What do you have to do?" autocomplete="off" />
			<button id="save-new-btn" class="button"  type="button" onclick="saveNewRecord();">Save</button>
		</div>
		         
		<div id="edit-container">
				<button id="make-new-btn" class="button" type="button" onclick="makeNewRecord();">New Record</button>
				<button id="edit-r-btn" class="button" type="button" onclick="editButtons();">Edit Records</button>
		</div>

		<script src="resources/script.js"></script>
	</body>
</html>
